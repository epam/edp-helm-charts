        - apiVersion: edp.epam.com/v1alpha1
          kind: Sonar
          metadata:
            name: sonar
          spec:
            url: https://example.com
            secret: sonar-admin
            defaultPermissionTemplate: test
            settings:
              - key: sonar.global.exclusions
                values:
                  - "**/*.jsx"
                  - "**/*.tsx"
              - key: sonar.issue.ignore.block
                fieldValues:
                  beginBlockRegexp: ".*"
                  endBlockRegexp: ".*"
              - key: sonar.dbcleaner.hoursBeforeKeepingOnlyOneSnapshotByDay
                value: "20"
        - apiVersion: edp.epam.com/v1alpha1
          kind: SonarGroup
          metadata:
            name: sonar-developers
          spec:
            name: "sonar-developers"
            description: "Developers"
            sonarRef:
              name: sonar
        - apiVersion: edp.epam.com/v1alpha1
          kind: SonarPermissionTemplate
          metadata:
            name: edp-default
          spec:
            name: edp-default
            description: "EDP permission templates"
            projectKeyPattern: ".+"
            default: true
            sonarRef:
              name: sonar
        - apiVersion: edp.epam.com/v1alpha1
          kind: SonarQualityGate
          metadata:
            name: sonarqualitygate-sample
          spec:
            sonarRef:
              name: sonar
            name: sonarqualitygate-sample
            default: true
            conditions:
              new_duplicated_lines_density:
                error: "1"
                op: GT
        - apiVersion: edp.epam.com/v1alpha1
          kind: SonarQualityProfile
          metadata:
            name: sonarqualityprofile-sample
          spec:
            sonarRef:
